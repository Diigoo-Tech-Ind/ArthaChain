# ArthaChain Alerting Rules

groups:
  - name: arthachain.rules
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(arthachain_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "ArthaChain error rate is {{ $value }} errors per second"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is below 10%"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down"

      # High Transaction Latency
      - alert: HighTransactionLatency
        expr: histogram_quantile(0.95, rate(arthachain_transaction_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High transaction latency"
          description: "95th percentile transaction latency is {{ $value }}s"

      # Low Throughput
      - alert: LowThroughput
        expr: rate(arthachain_transactions_total[5m]) < 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low transaction throughput"
          description: "Transaction throughput is {{ $value }} TPS"

      # Network Connectivity Issues
      - alert: NetworkConnectivityIssues
        expr: rate(arthachain_network_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Network connectivity issues"
          description: "Network error rate is {{ $value }} errors per second"

      # Consensus Issues
      - alert: ConsensusIssues
        expr: rate(arthachain_consensus_failures_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Consensus issues detected"
          description: "Consensus failures detected"

      # Security Threats
      - alert: SecurityThreats
        expr: rate(arthachain_security_threats_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Security threats detected"
          description: "Security threats detected: {{ $value }}"
