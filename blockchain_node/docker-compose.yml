version: '3.8'

services:
  # Main Blockchain Node
  arthachain-node:
    build:
      context: ..
      dockerfile: blockchain_node/Dockerfile
    image: arthachain/node:latest
    container_name: arthachain-node
    ports:
      - "8545:8545"  # API
      - "30303:30303" # P2P
    volumes:
      - node_data:/app/data
      - ./config:/app/config
    environment:
      - RUST_LOG=info
      - API_PORT=8545
      - P2P_PORT=30303
    command: ["arthachain_node", "--api-port", "8545", "--p2p-port", "30303"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Metrics (Prometheus)
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: arthachain-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

volumes:
  node_data:
  prometheus_data:
