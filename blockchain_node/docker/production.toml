# ArthaChain Production Configuration
# Optimized for arthavhain.in hosting

[node]
name = "ArthaChain-Mainnet"
version = "1.0.0"
chain_id = 201766
network_name = "arthachain_mainnet"
data_dir = "/app/data"
log_dir = "/app/logs"
max_connections = 10000

[api]
# Main API server (arthavhain.in)
host = "0.0.0.0"
port = 8080
max_request_size = "10MB"
cors_enabled = true
cors_origins = ["*"]
rate_limit_per_minute = 1000

[rpc]
# JSON-RPC server
host = "0.0.0.0"
port = 8545
max_connections = 1000
timeout_seconds = 30

[websocket]
# WebSocket server for real-time events
host = "0.0.0.0" 
port = 9944
max_connections = 5000
ping_interval_seconds = 30

[p2p]
# Peer-to-peer networking
host = "0.0.0.0"
port = 30303
max_peers = 100
discovery_enabled = true
nat_traversal = true

[consensus]
# Quantum SVBFT consensus
algorithm = "quantum_svbft"
block_time_ms = 3000
max_block_size = "10MB"
max_transactions_per_block = 10000
enable_sharding = true
enable_parallel_processing = true

[performance]
# High-performance settings
target_tps = 100000
enable_ai_optimization = true
enable_neural_gas_prediction = true
memory_pool_size = "2GB"
cache_size = "1GB"
thread_pool_size = 32

[security]
# Advanced security features
enable_fraud_detection = true
enable_quantum_resistance = true
enable_biometric_auth = false  # Disable for server deployment
fraud_detection_threshold = 0.8
max_failed_attempts = 10

[storage]
# Hybrid storage configuration
backend = "hybrid"
rocksdb_path = "/app/data/rocksdb"
memmap_path = "/app/data/memmap"  
max_db_size = "100GB"
enable_compression = true
enable_encryption = true

[logging]
# Production logging
level = "info"
format = "json"
file_rotation = "daily"
max_file_size = "100MB"
retain_days = 30
enable_metrics = true

[monitoring]
# Monitoring and health checks
enable_prometheus = true
prometheus_port = 9092
health_check_interval_seconds = 30
alert_webhook = ""

[faucet]
# Testnet faucet configuration
enable = true
max_tokens_per_request = 1000
max_requests_per_day = 10
cooldown_minutes = 60

[gas_optimization]
# Advanced gas optimization
enable_dynamic_pricing = true
base_gas_price = 1000000000  # 1 Gwei
max_gas_price = 100000000000  # 100 Gwei
congestion_multiplier = 1.5
enable_gas_prediction = true

[ai]
# AI and machine learning
enable_neural_networks = true
model_update_interval_hours = 24
training_data_retention_days = 30
inference_timeout_ms = 100

[enterprise]
# Enterprise features
enable_disaster_recovery = true
backup_interval_hours = 6
cross_region_replication = false
enterprise_api_key = ""

[testnet]
# Testnet specific settings
enable_testnet_features = true
reset_interval_days = 0  # 0 = never reset
enable_gas_free_apps = true
max_gas_free_apps = 100
