global:
  scrape_interval: 15s
  retention: 30d

scrape_configs:
  - job_name: 'arthachain-blockchain'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'blockchain-nodes'
    static_configs:
      - targets: ['localhost:8080', 'localhost:9944']
    metrics_path: /metrics
    scrape_interval: 15s
