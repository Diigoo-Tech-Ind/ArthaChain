apiVersion: apps/v1
kind: Deployment
metadata:
  name: arthachain-node
  namespace: arthachain
  labels:
    app: arthachain-node
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arthachain-node
  template:
    metadata:
      labels:
        app: arthachain-node
        version: v1.0.0
    spec:
      containers:
      - name: arthachain-node
        image: ghcr.io/arthachain/arthachain-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 8545
          name: rpc
        - containerPort: 9944
          name: p2p
        env:
        - name: RUST_LOG
          value: "info"
        - name: ARTHA_NETWORK
          value: "mainnet"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: arthachain-data

---
apiVersion: v1
kind: Service
metadata:
  name: arthachain-node-service
  namespace: arthachain
  labels:
    app: arthachain-node
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  - port: 8545
    targetPort: 8545
    protocol: TCP
    name: rpc
  - port: 9944
    targetPort: 9944
    protocol: TCP
    name: p2p
  selector:
    app: arthachain-node

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arthachain-data
  namespace: arthachain
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

